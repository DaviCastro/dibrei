<ion-view title="Pelada" hide-back-button="false" enable-menu-with-back-views="false">
    <ion-content overflow-scroll="true">
        <ion-tabs class="tabs-balanced tabs-icon-top">

            <ion-tab title="Informações" icon-on="ion-ios-information" icon-off="ion-ios-information-outline">
                <div class="list">

                  <div class="item item-icon-left">
                    <i class="icon ion-android-globe"></i>
                    Liga: Unisys
                  </div>
                  <div class="item item-icon-left">
                    <i class="icon ion-calendar"></i>
                    Data: 24/02/2016
                  </div>
                  <div class="item item-icon-left">
                    <i class="icon ion-clock"></i>
                    Horário: 19:00
                  </div>
                  <div class="item item-icon-left">
                    <i class="icon ion-ios-home"></i>
                    Endereço: R. Itajubá, nº 2410
                  </div>
                  <div style="background-image: url('img/mapa.png'); background-size: 380px 230px; width: 100%; height: 100%;"></div>
                </div>
            </ion-tab>

            <ion-tab title="Confirmados" icon-on="ion-ios-checkmark" icon-off="ion-ios-checkmark-outline">
                <ion-list>
                    <div class="item item-avatar item-icon-right">
                        <img src="img/avatar.jpg">
                        <h2>Filipe Torres</h2>
                        <p>Matador</p>
                        <a ng-click="removerDibreiro()">
                            <i class="icon ion-close"></i>
                        </a>
                    </div>
                    <div class="item item-avatar item-icon-right">
                        <img src="img/avatar.jpg">
                        <h2>Rafael Leles</h2>
                        <p>Perna de pau</p>
                        <a ng-click="removerDibreiro()">
                            <i class="icon ion-close"></i>
                        </a>
                    </div>
                    <div class="item item-avatar item-icon-right">
                        <img src="img/avatar.jpg">
                        <h2>Doug</h2>
                        <p>Matador de canelas</p>
                        <a ng-click="removerDibreiro()">
                            <i class="icon ion-close"></i>
                        </a>
                    </div>
                </ion-list>
            </ion-tab>

            <ion-tab title="Não Confirmados" icon-on="ion-ios-close" icon-off="ion-ios-close-outline">
                <ion-list>
                    <div class="item item-avatar item-icon-right">
                        <img src="img/avatar.jpg">
                        <h2>João Pimenta</h2>
                        <p>Ombro quebrado</p>
                        <a ng-click="confirmarDibreiro()">
                            <i class="icon ion-checkmark"></i>
                        </a>
                    </div>
                    <div class="item item-avatar item-icon-right">
                        <img src="img/avatar.jpg">
                        <h2>Rafael Egídio</h2>
                        <p>Estrelinha</p>
                        <a ng-click="confirmarDibreiro()">
                            <i class="icon ion-checkmark"></i>
                        </a>
                    </div>
                    <div class="item item-avatar item-icon-right">
                        <img src="img/avatar.jpg">
                        <h2>Otávio</h2>
                        <p>Frango</p>
                        <a ng-click="confirmarDibreiro()">
                            <i class="icon ion-checkmark"></i>
                        </a>
                    </div>
                </ion-list>
            </ion-tab>

        </ion-tabs>
    </ion-content>
</ion-view>
