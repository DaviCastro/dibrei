<ion-view title="Gols" id="page40">
<ion-content overflow-scroll="true" padding="true" class="has-header">



<div style="border-radius: 30px;" class="card">
	
	<div class="row row-center">
		<div class="col ">
			
			<h3 >Total Jogadores : {{ctrl.jogadores.length}}</h3>
		</div>	

	</div>

	
	<div ng-repeat="jogador in ctrl.jogadores" class="list">
		<div class="row">
			<a class="item-avatar" href="#">
				<img src="img/avatar.jpg">
			</a>
			<div class="col"><h3> {{jogador.nome}} Total Gols : {{jogador.totalGols}}</h3></div>
		</div>
	</div>
</div>

</div>



</ion-content>
</ion-view>
