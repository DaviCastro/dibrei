        <ion-tab title="Jogador" icon="ion-person" ng-click="ctrl.trocaStatus('menu.inicial.jogador')" >
            <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Configurações" icon="ion-android-settings" ng-click="ctrl.trocaStatus('menu.inicial.config')">
