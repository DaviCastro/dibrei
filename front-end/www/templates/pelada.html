<ion-view title="Pelada" hide-back-button="true" enable-menu-with-back-views="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Grupo">
            </label>
            <label class="item item-input">
                <span class="input-label">Data</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Local</span>
                <input type="text" placeholder="">
            </label>
            <ion-toggle toggle-class="toggle-positive">Pelada Fixa</ion-toggle>
            <div class="button-bar"></div>
        </form>
        <button class="button button-stable button-block ">Salvar</button>
    </ion-content>
</ion-view>
